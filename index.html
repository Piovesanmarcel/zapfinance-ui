<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapFinance - Enviar mensagem WhatsApp API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar mensagem para o WhatsApp Cloud API</h2>
    <label>Token de acesso:</label>
    <input id="token" type="text" placeholder="Cole seu token aqui..." />

    <label>Número (com DDI):</label>
    <input id="numero" type="text" placeholder="Ex: 5511999999999" />

    <label>Mensagem:</label>
    <textarea id="mensagem" rows="5">Gasto: R$89,00
Categoria: Farmácia
Descrição: Antibióticos</textarea>

    <button onclick="enviar()">Enviar mensagem para o WhatsApp</button>
    <div id="resposta" style="margin-top:1rem; font-weight: bold;"></div>
  </div>

  <script>
  async function enviar() {
    const token = document.getElementById("token").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const respostaEl = document.getElementById("resposta");

    if (!token || !numero) {
      respostaEl.innerText = "❌ Por favor, preencha o token e o número.";
      return;
    }

    respostaEl.innerText = "⏳ Enviando mensagem template...";

    try {
      const res = await fetch("https://graph.facebook.com/v22.0/681838378340404/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({
          messaging_product: "whatsapp",
          to: numero,
          type: "template",
          template: {
            name: "hello_world",
            language: { code: "en_US" }
          }
        }),
      });

      const data = await res.json();

      if (res.ok) {
        respostaEl.innerText = "✅ Template enviado com sucesso!";
      } else {
        respostaEl.innerText = "❌ Erro ao enviar:\n" + JSON.stringify(data, null, 2);
      }
    } catch (err) {
      respostaEl.innerText = "❌ Falha na requisição:\n" + err.message;
    }
  }
</script>
